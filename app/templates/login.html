{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
{% if message %}
<p>{{ message }}</p>
{% endif %}
<form method="POST">
  {{ form.hidden_tag() }}
  <p>
    {{ form.email.label }}<br>
    {{ form.email(size=32) }}
  </p>
  <p>
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}
  </p>
  <p>{{ form.remember }} {{ form.remember.label }}</p>
  <p><input type="submit" value="Login"></p>
</form>
{% endblock %}
