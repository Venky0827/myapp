{% extends 'base.html' %}

{% block content %}
<h1>Welcome to My Chat App</h1>
{% if current_user.is_authenticated %}
<p>You are logged in as {{ current_user.username }}</p>
{% else %}
<p><a href="{{ url_for('login') }}">Log in</a> or <a href="{{ url_for('register') }}">register</a> to start chatting!</p>
{% endif %}
{% endblock %}
